<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple replica</title>
    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fortawesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Fifth section – starts here -->
    <section class="tv-flex">
      <!-- Fifth section – left part (tv+) -->
      <div class="apple-tv">
        <div class="apple-tv-logo">
          <img src="./Images/icons/apple-tv-logo.png" alt="apple-tv-logo" />
        </div>

        <div class="servant-logo">
          <img src="./Images/icons/servant-logo.png" alt="servant-logo" />
        </div>

        <!-- links wr -->

        <div class="links-more">
          <a href="#">Watch the trailer</a>
        </div>
      </div>
      <!-- Fifth section – right part (AirPods Pro) -->
      <div class="AirPods">
        <div class="AirPods-pro-title">
          <h1>AirPods Pro</h1>
        </div>

        <!-- AirPods Pro discription -->

        <div class="magic-desc">
          <p>Magic like you’ve never heard.</p>
        </div>

        <!-- links-wrapper -->

        <div class="links-wrapper">
          <ul>
            <li>
              <a href="#">Learn More</a>
            </li>
            <li>
              <a href="#">Buy</a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Fifth section - end -->

    <!-- Sixth section – starts here  -->
    <section class="mack-flex">
      <!-- Sixth section – left part (MacBook Pro) -->
      <div class="MacBook-Pro">
        <div>
          <p>16-inch model</p>
        </div>
        <div class="title">
          <h1>MacBook Pro</h1>
        </div>
        <div class="best">
          <p>The best for the brightest.</p>
        </div>
        <div class="links-wrapper">
          <ul>
            <li>
              <a href="#">Learn More</a>
            </li>
            <li>
              <a href="#">Buy</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Sixth section – right part (The new iPad) -->
      <div class="ipad">
        <div>
          <img src="./Images/icons/new-ipad-logo.png" alt="new-ipad-logo" />
        </div>
        <div class="best">
          <p>Like a computer. Unlike any computer.</p>
        </div>
        <div class="links-wrapper">
          <ul>
            <li>
              <a href="#">Learn More</a>
            </li>
            <li>
              <a href="#">Buy</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Sixth section – ends here  -->
  </body>
</html>
